<!DOCTYPE html>

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet"/>

    <style>
      
     body{
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        }

    .contenedor{
        width: 70%;
        max-width: 1200px;
        margin: auto;
        padding: 40px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
    }    

    .cards {
        width: 80%;
        height: auto;
        display: flex;
        background-color: rgb(255, 255, 255);
        flex-direction: column;
        margin: 40px;
        border-radius: 20px;
        justify-content: flex-start;
    }

    .tareas-pendientes {
        width: 70%;
        height: auto;
        display: flex;
        background-color: rgb(255, 255, 255);
        flex-direction: column;
        margin: 10px;
        border: 1px solid rgb(0, 255, 68);
        
         }

       .tareas-pendientes--enproceso {
        width: 70%;
        height: auto;
        display: flex;
        background-color: rgb(255, 255, 255);
        flex-direction: column;
        margin: 10px;
        border: 1px solid rgb(165, 110, 42);
       }

       .historial {
        width: 30%;
        height: 300px;
        display: flex;
        background-color: rgb(255, 255, 255);
        flex-direction: column;  
        border-radius: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
       }

       .titulo {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Frankli Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: rgb(202, 214, 214);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        color: rgb(255, 255, 255);
        
       }

       .historial-usuario {
       display: flex;
       flex-direction: row;
       margin: 5px;
       }

       .caja-historial {
        display: flex;
        flex-direction: column;
        margin-left: 5px;
       }

       .profile-picture {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-left: 10px;

       }

       .username {
       font-size: smaller;
       font-family: Arial, Helvetica, sans-serif;
       }

       .texto-historial {
        font-size: small;
        font-family: Arial, Helvetica, sans-serif; 
        margin-top: 0px;

       }

       .caja-texto {
        display: flex;
        flex-direction: column;
        
        }

        .titulo--cards {
         background-color: aqua;   
        }


    </style>
</head>

</div>
